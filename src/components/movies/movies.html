<section class="py-5">
  <div class="container">
    <h2 class="mb-4 fw-bold">â™¥ WatchList</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
      @for (movie of allMovies; track $index) {
      <div class="col">
        <a [routerLink]="['/movieDetails', movie.id]">
          <div class="card h-100 shadow-sm border-0">
            <div class="card-img-container">
              <img
                [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                class="card-img-top"
                alt="{{ movie.title }}"
              />
              <span class="badge bg-warning text-dark rating-badge">{{
                movie.vote_average.toFixed(1)
              }}</span>
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text text-muted mb-3">{{ movie.release_date }}</p>
              <button class="btn btn-outline-warning mt-auto">View Details</button>
            </div>
          </div>
        </a>
      </div>

      }@empty {
      <p>No Movies Founded!</p>
      }
    </div>
  </div>
</section>
