<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --yellow: #FFC107;     /* اللون الأساسي */
      --yellow-dark: #e0a800; 
    }

    body{
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card{
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.08);
      padding: 2rem;
    }

    .login-card h3{
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #212529;
    }

    .btn-yellow{
      background: var(--yellow);
      border-color: var(--yellow);
      color: #212529;
      font-weight: 600;
    }
    .btn-yellow:hover{
      background: var(--yellow-dark);
      border-color: var(--yellow-dark);
    }

    .form-control:focus{
      border-color: var(--yellow-dark);
      box-shadow: 0 0 0 .15rem rgba(255,193,7,.25);
    }

    .forgot-link{
      color: var(--yellow-dark);
      text-decoration: none;
      font-weight: 600;
    }
    .forgot-link:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="login-card">
    <h3>Login</h3>
    <form>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="••••••••" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-yellow btn-lg">Sign in</button>
      </div>

      <p class="text-center mb-0">Don't have an account? <a href="#" class="forgot-link">Sign up</a></p>
    </form>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
